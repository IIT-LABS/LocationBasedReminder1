<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Location based Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <div class="flex flex-col items-center">
            <!-- App Logo -->
            <img src="icon.png" alt="Location based Reminder Logo" class="w-24 h-24 mb-6">

            <h1 class="text-3xl font-bold text-gray-800 mb-2">Set New Password</h1>
            <p class="text-gray-500 text-center mb-6">
                Enter your new password below.
            </p>
        </div>
        
        <form id="newPasswordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <div class="mt-1">
                    <input id="confirmPassword" name="confirmPassword" type="password" required
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
            </div>

            <div id="messageContainer" class="hidden rounded-lg p-3 text-sm" role="alert">
                <p id="messageText"></p>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Update Password
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="#" id="backToLoginLink" class="font-medium text-red-600 hover:text-red-500 hidden">
                Back to Login
            </a>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        const form = document.getElementById('newPasswordForm');
        const backToLoginLink = document.getElementById('backToLoginLink');

        // Initialize Supabase
        const supabaseUrl = https://tixqvmngwjuwqhwnawuj.supabase.co ; // Replace with your Supabase URL
        const supabaseAnonKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpeHF2bW5nd2p1d3Fod25hd3VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNDk2MzUsImV4cCI6MjA2NTYyNTYzNX0.WHjAo5W-SWSTQUSoP3cEGaB4opG7vE6kKkTc91F3l5U; // Replace with your Supabase Anon Key
        const supabase = Supabase.createClient(supabaseUrl, supabaseAnonKey);

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            try {
                // Supabase updates the user's password using the session from the URL's access_token.
                // The new password is automatically updated for the signed-in user.
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    showMessage(error.message, 'error');
                    console.error('Password update error:', error);
                    return;
                }

                showMessage('Your password has been updated successfully!', 'success');
                form.reset();
                backToLoginLink.classList.remove('hidden');

            } catch (err) {
                showMessage('An unexpected error occurred.', 'error');
                console.error('An unexpected error occurred:', err);
            }
        });

        function showMessage(text, type) {
            messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (type === 'error') {
                messageContainer.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageContainer.classList.add('bg-green-100', 'text-green-800');
            }
            messageText.textContent = text;
        }

    </script>
</body>
</html>
